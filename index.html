<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>在庫管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row gap-3 items-center justify-between">
      <h1 class="text-3xl font-bold text-indigo-600 whitespace-nowrap">在庫管理</h1>

      <div class="w-full sm:w-auto flex flex-wrap items-center justify-center sm:justify-end gap-2">
        <div class="relative flex-grow sm:flex-grow-0 sm:w-64">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
            🔎
          </span>
          <input id="searchInput" type="text" placeholder="景品名で検索..."
                 class="w-full pl-10 pr-4 py-2 bg-white border border-slate-300 rounded-lg shadow-sm
                        placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 aria-label="景品を検索" />
        </div>

        <select id="categorySelect"
                class="px-4 py-2 bg-white border border-slate-300 rounded-lg shadow-sm
                       focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="カテゴリで絞り込み">
          <option value="すべて">すべてのカテゴリ</option>
          <option value="マスコット">マスコット</option>
          <option value="ぬいぐるみ">ぬいぐるみ</option>
          <option value="フィギュア">フィギュア</option>
          <option value="その他">その他</option>
        </select>

        <select id="sortSelect"
                class="px-4 py-2 bg-white border border-slate-300 rounded-lg shadow-sm
                       focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="並び替え">
          <option value="date-desc">獲得日が新しい順</option>
          <option value="name-asc">名前 (昇順)</option>
          <option value="name-desc">名前 (降順)</option>
        </select>

        <div class="flex items-center bg-slate-200 rounded-lg p-1">
          <button id="modeCardBtn" class="p-1.5 rounded-md bg-white shadow" aria-label="カード表示">⬛⬛</button>
          <button id="modeListBtn" class="p-1.5 rounded-md text-slate-600" aria-label="リスト表示">≡</button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 md:p-8">
    <div id="emptyState" class="text-center py-20 hidden">
      <p class="text-xl text-slate-500">まだ景品が登録されていません。</p>
      <p class="mt-2 text-slate-500">右下の「+」ボタンから最初の景品を追加しましょう！</p>
    </div>

    <div id="noResults" class="text-center py-20 hidden">
      <p class="text-xl text-slate-500">検索条件に合う景品が見つかりませんでした。</p>
    </div>

    <div id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

    <div id="listWrap" class="bg-white rounded-lg shadow-lg overflow-x-auto hidden">
      <table class="w-full text-sm text-left text-slate-600">
        <thead class="text-xs text-slate-700 uppercase bg-slate-50">
        <tr>
          <th class="px-6 py-3 min-w-[200px]">景品名</th>
          <th class="px-6 py-3">カテゴリ</th>
          <th class="px-6 py-3 text-center">数量</th>
          <th class="px-6 py-3">獲得日</th>
          <th class="px-6 py-3">会社</th>
          <th class="px-6 py-3 text-right">操作</th>
        </tr>
        </thead>
        <tbody id="listBody"></tbody>
      </table>
    </div>
  </main>

  <!-- +ボタン -->
  <button id="addBtn"
          class="fixed bottom-8 right-8 bg-indigo-600 text-white p-4 rounded-full shadow-lg
                 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                 transition-transform transform hover:scale-110"
          aria-label="景品を追加">
    <span class="text-3xl leading-none">+</span>
  </button>

  <!-- モーダル -->
  <div id="modalBackdrop" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 p-4">
    <div id="modalPanel" class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
      <h2 id="modalTitle" class="text-2xl font-bold mb-6">景品を追加</h2>

      <p id="formError" class="hidden bg-red-100 text-red-700 p-3 rounded-md mb-4"></p>

      <form id="prizeForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">景品名</label>
          <input id="nameInput" type="text" required
                 class="mt-1 block w-full px-3 py-2 bg-white border border
