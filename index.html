  <script>
    // ===== Storage =====
    const STORAGE_KEY = "crane-game-prizes";

    /** @type {Array<{
     *  id:string,name:string,quantity:number,acquisitionDate:string,
     *  category:string,manufacturer?:string,photo?:string,notes?:string
     * }>} */
    let prizes = [];

    // ===== UI refs =====
    const $ = (id) => document.getElementById(id);

    const searchInput = $("searchInput");
    const categorySelect = $("categorySelect");
    const sortSelect = $("sortSelect");

    const editId = $("editId");
    const nameInput = $("nameInput");
    const quantityInput = $("quantityInput");
    const dateInput = $("dateInput");
    const categoryInput = $("categoryInput");
    const manufacturerInput = $("manufacturerInput");
    const photoInput = $("photoInput");
    const photoPreview = $("photoPreview");
    const clearPhotoBtn = $("clearPhotoBtn");
    const notesInput = $("notesInput");

    let displayMode = "card"; // 'card' | 'list'
    let currentPhotoData = ""; // base64

    function todayISO() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function safeLoad() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        // migrate minimal
        return parsed.map(p => ({
          id: String(p.id ?? (new Date().toISOString() + Math.random())),
          name: String(p.name ?? ""),
          quantity: Number.isFinite(p.quantity) ? Number(p.quantity) : 1,
          acquisitionDate: String(p.acquisitionDate ?? todayISO()),
          category: String(p.category ?? "ãã®ä»–"),
          manufacturer: p.manufacturer ? String(p.manufacturer) : "æŒ‡å®šãªã—",
          photo: p.photo ? String(p.photo) : "",
          notes: p.notes ? String(p.notes) : ""
        }));
      } catch (e) {
        console.error("load failed", e);
        return [];
      }
    }

    function safeSave() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(prizes));
      } catch (e) {
        console.error("save failed", e);
      }
    }

    // ===== Modal =====
    function openModal(prize) {
      formError.classList.add("hidden");

      modalBackdrop.classList.remove("hidden");
      modalBackdrop.classList.add("flex");

      if (prize) {
        modalTitle.textContent = "æ™¯å“ã‚’ç·¨é›†";
        editId.value = prize.id;
        nameInput.value = prize.name;
        quantityInput.value = String(prize.quantity ?? 1);
        dateInput.value = prize.acquisitionDate || todayISO();
        categoryInput.value = prize.category || "ãã®ä»–";
        manufacturerInput.value = prize.manufacturer || "æŒ‡å®šãªã—";
        notesInput.value = prize.notes || "";
        currentPhotoData = prize.photo || "";
      } else {
        modalTitle.textContent = "æ™¯å“ã‚’è¿½åŠ ";
        editId.value = "";
        nameInput.value = "";
        quantityInput.value = "1";
        dateInput.value = todayISO();
        categoryInput.value = "ãã®ä»–";
        manufacturerInput.value = "æŒ‡å®šãªã—";
        notesInput.value = "";
        currentPhotoData = "";
      }

      // preview
      if (currentPhotoData) {
        photoPreview.src = currentPhotoData;
        photoPreview.classList.remove("hidden");
        clearPhotoBtn.classList.remove("hidden");
      } else {
        photoPreview.src = "";
        photoPreview.classList.add("hidden");
        clearPhotoBtn.classList.add("hidden");
      }

      // file input reset
      photoInput.value = "";
    }

    function closeModal() {
      modalBackdrop.classList.add("hidden");
      modalBackdrop.classList.remove("flex");
    }

    function setError(msg) {
      formError.textContent = msg;
      formError.classList.remove("hidden");
    }

    // close on backdrop click
    modalBackdrop.addEventListener("mousedown", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });
    closeModalBtn.addEventListener("click", closeModal);
    cancelBtn.addEventListener("click", closeModal);

    // ===== Photo handling =====
    photoInput.addEventListener("change", () => {
      const file = photoInput.files && photoInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        currentPhotoData = String(reader.result || "");
        if (currentPhotoData) {
          photoPreview.src = currentPhotoData;
          photoPreview.classList.remove("hidden");
          clearPhotoBtn.classList.remove("hidden");
        }
      };
      reader.readAsDataURL(file);
    });

    clearPhotoBtn.addEventListener("click", () => {
      currentPhotoData = "";
      photoPreview.src = "";
      photoPreview.classList.add("hidden");
      clearPhotoBtn.classList.add("hidden");
      photoInput.value = "";
    });

    // ===== Filtering/Sorting =====
    function getFilteredSorted() {
      const term = (searchInput.value || "").toLowerCase();
      const cat = categorySelect.value;
      const order = sortSelect.value;

      let arr = prizes.filter(p => {
        const nameMatch = (p.name || "").toLowerCase().includes(term);
        const catMatch = (cat === "ã™ã¹ã¦") || (p.category === cat);
        return nameMatch && catMatch;
      });

      if (order === "name-asc") {
        arr.sort((a,b) => (a.name||"").localeCompare((b.name||""), "ja"));
      } else if (order === "name-desc") {
        arr.sort((a,b) => (b.name||"").localeCompare((a.name||""), "ja"));
      } else { // date-desc
        arr.sort((a,b) => new Date(b.acquisitionDate).getTime() - new Date(a.acquisitionDate).getTime());
      }
      return arr;
    }

    // ===== Rendering =====
    function render() {
      const list = getFilteredSorted();

      emptyState.classList.toggle("hidden", prizes.length !== 0);
      noResults.classList.toggle("hidden", !(prizes.length > 0 && list.length === 0));

      listWrap.classList.toggle("hidden", displayMode !== "list");

      cardGrid.innerHTML = "";
      listBody.innerHTML = "";

      if (displayMode === "card") renderCards(list);
      else renderList(list);
    }

    function qtyControl(prizeId, quantity) {
      const wrap = document.createElement("div");
      wrap.className = "flex items-center space-x-2";

      minus.type = "button";
      minus.className = "w-7 h-7 rounded-full bg-slate-200 text-slate-800 flex items-center justify-center font-bold hover:bg-slate-300 transition-colors";
      minus.textContent = "-";
      minus.setAttribute("aria-label", "æ¸›ã‚‰ã™");
      minus.onclick = () => updateQuantity(prizeId, Math.max(0, quantity - 1));

      const num = document.createElement("span");
      num.className = "font-mono text-lg w-8 text-center";
      num.textContent = String(quantity);

      const plus = document.createElement("button");
      plus.type = "button";
      plus.className = "w-7 h-7 rounded-full bg-slate-200 text-slate-800 flex items-center justify-center font-bold hover:bg-slate-300 transition-colors";

      plus.onclick = () => updateQuantity(prizeId, quantity + 1);

      wrap.appendChild(minus);
      wrap.appendChild(num);
      wrap.appendChild(plus);
      return wrap;
    }

        const delBtn = document.createElement("button");
        delBtn.className = "p-2 text-slate-500 hover:text-red-500 transition-colors";
        delBtn.textContent = "ğŸ—‘ï¸";
        delBtn.setAttribute("aria-label", "å‰Šé™¤");
        delBtn.onclick = () => deletePrize(p.id);

        ops.appendChild(editBtn);
        ops.appendChild(delBtn);

        tr.appendChild(nameTh);

        tr.appendChild(dateTd);

      }
    }

    // ===== Actions =====
    function upsertPrize(prize) {
      const idx = prizes.findIndex(p => p.id === prize.id);
      if (idx >= 0) prizes[idx] = prize;
      else prizes.push(prize);
      safeSave();
      render();
    }

    function deletePrize(id) {
      prizes = prizes.filter(p => p.id !== id);
      safeSave();
      render();
    }

    function updateQuantity(id, newQty) {
      prizes = prizes.map(p => p.id === id ? { ...p, quantity: newQty } : p);
      safeSave();
      render();
    }

    // ===== Events =====
    addBtn.addEventListener("click", () => openModal(null));

    searchInput.addEventListener("input", render);
    categorySelect.addEventListener("change", render);
    sortSelect.addEventListener("change", render);

    modeCardBtn.addEventListener("click", () => {
      displayMode = "card";
      modeCardBtn.className = "p-1.5 rounded-md bg-white shadow";
      modeListBtn.className = "p-1.5 rounded-md text-slate-600";
      render();
    });

    modeListBtn.addEventListener("click", () => {
      displayMode = "list";
      modeListBtn.className = "p-1.5 rounded-md bg-white shadow";
      modeCardBtn.className = "p-1.5 rounded-md text-slate-600";
      render();
    });

    prizeForm.addEventListener("submit", (e) => {
      e.preventDefault();
      formError.classList.add("hidden");
      formError.textContent = "";

      const name = (nameInput.value || "").trim();
      const date = (dateInput.value || "").trim();

      if (!name || !date) {
        setError("æ™¯å“åã¨ç²å¾—æ—¥ã¯å¿…é ˆã§ã™ã€‚");
        return;
      }

      const id = editId.value || (new Date().toISOString() + Math.random());
      const prize = {
        id,
        name,
        quantity: Number(quantityInput.value || 0),
        acquisitionDate: date,
        category: categoryInput.value || "ãã®ä»–",
        manufacturer: manufacturerInput.value || "æŒ‡å®šãªã—",
        photo: currentPhotoData || "",
        notes: (notesInput.value || "").trim()
      };

      upsertPrize(prize);
      closeModal();
    });

    // ===== Boot =====
    prizes = safeLoad();
    render();
  </script>
